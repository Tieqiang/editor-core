<div class="portlet light">
    <div class="portlet-title">
        <div class="caption">
            <span class="caption-subject">
                元数据类型管理
            </span>

        </div>
        <div class="actions">
            <input type="text" class="form-control" style="float: left;margin-right: 10px;width: 300px" placeholder="输入模板名称进行查询" ng-model="currentTypeName">
            <a href="javascript:;" class="btn btn-primary" ng-click="addNewType();">
                <i class="fa fa-plus"></i>
                新增
            </a>

        </div>
    </div>
    <div class="portlet-body">
        <div ui-grid="elementTypeGridOptions" ng-style="{'min-height':'{{minHeight}}px'}" ui-grid-auto-resize>
        </div>
    </div>
</div>

<script type="text/ng-template" id="elementTypeDialog.html">

    <div class="modal-header">
        <div class="modal-title">
            <h3>{{action}}</h3>
        </div>
    </div>
    <div class="modal-body">
        <form  class="from form-horizontal">
            <input type="hidden" ng-model="currentType.id">
            <input type="hidden" ng-model="currentType.parentTypeId">
            <div class="form-group">
                <label  class="control-label col-md-3">类别名称</label>
                <div class="col-md-9">
                    <input type="text" class="form-control" ng-model="currentType.elementTypeName">
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-md-3">
                    分类描述
                </label>
                <div class="col-md-9">
                    <textarea class="form-control" ng-model="currentType.memo"></textarea>
                </div>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn btn-sm btn-success" ng-click="doOk();">
            保存
        </button>
        <button class="btn btn-sm btn-white" ng-click="doCancel();">
            关闭
        </button>
    </div>
</script>
